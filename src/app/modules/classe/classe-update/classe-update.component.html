<p>classe-update works!</p>

<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Create a new admin</mat-card-title>
    <form [formGroup]="classeForm" autocomplete="off" novalidate (ngSubmit)="updateClasse(classeForm.value)" fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Code du classe" formControlName="codeClasse" id="codeClasse">
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('codeClasse', 'required')">Code du classe is required</mat-error>
          <mat-error *ngIf="hasError('codeClasse', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!classeForm.valid">Update</button>
        <button type="button" mat-raised-button color="warn" (click)="redirectToClasseList()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
