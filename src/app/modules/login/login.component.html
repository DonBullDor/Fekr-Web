<!-- new login -->
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Sign In</h3>

            </div>
            <mat-form-field appearance="fill">
              <mat-label>Role</mat-label>
              <mat-select [(ngModel)]="selectedRole" name="roles">
                <mat-option *ngFor="let user of usersType" [value]="user.value">
                  {{user.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" id="username"
                  [ngClass]="{ 'is-invalid': submitted && form.username.errors }">
                <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                  <div *ngIf="form.username.errors.required">Username is required</div>
                </div>
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && form.password.errors }">
                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                  <div *ngIf="form.password.errors.required">Password is required</div>
                </div>
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
